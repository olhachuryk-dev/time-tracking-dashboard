<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="src/App.js" defer></script>
    <title>Time Tracking</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="control_panel">
          <div class="user-info">
            <div class="user-icon"><img src="./media/image-jeremy.png" /></div>
            <div class="user-name">
              <p>
                Report for<br />
                <span>Jeremy Robson</span>
              </p>
            </div>
          </div>
          <ul class="filter">
            <li id="daily">Daily</li>
            <li id="weekly">Weekly</li>
            <li id="monthly">Monthly</li>
          </ul>
        </div>
        <template>
        <div class="activity">
          <div class="activity__indicator">
            <img src="" alt="icon" />
          </div>
          <div class="activity__container">
            <h1 class="activity__type"></h1>
            <img src="./media/icon-ellipsis.svg" />
            <h2 class="activity__time">-</h2>
            <h3 class="activity__time-prev">-</h3>
          </div>
        </div>
      </template>
      </div>
    </main>
  </body>
</html>
