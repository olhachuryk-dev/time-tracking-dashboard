<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../media/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Time Tracking</title>
  </head>
  <body>
    <div class="container">
      <div class="control_panel">
        <div class="user-info">
          <div class="user-icon"><img src="../media/image-jeremy.png" /></div>
          <div class="user-name">
            <p>
              Report for<br />
              <span>Jeremy Robson</span>
            </p>
          </div>
        </div>
        <ul class="filter">
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
      <div class="activity work">
        <div class="activity__indicator">
          <img src="../media/icon-work.svg" alt="Work icon" />
        </div>
        <div class="activity__container">
          <h1 class="activity__type">Work</h1>
          <img src="../media/icon-ellipsis.svg"/>
          <h2 class="activity__time">32hrs</h2>
          <h3 class="activity__time-prev">Last Week - 36hrs</h3>
        </div>
      </div>
      <div class="activity play">
        <div class="activity__indicator">
          <img src="../media/icon-play.svg" alt="Play icon" />
        </div>
        <div class="activity__container">
          <h1 class="activity__type">Play</h1>
          <div class="options"><img src="../media/icon-ellipsis.svg"/></div>
          <h2 class="activity__time">32hrs</h2>
          <h3 class="activity__time-prev">Last Week - 36hrs</h3>
        </div>
      </div>
      <div class="activity study">
        <div class="activity__indicator">
          <img src="../media/icon-study.svg" alt="Study icon" />
        </div>
        <div class="activity__container">
          <h1 class="activity__type">Study</h1>
          <img src="../media/icon-ellipsis.svg"/>
          <h2 class="activity__time">32hrs</h2>
          <h3 class="activity__time-prev">Last Week - 36hrs</h3>
        </div>
      </div>
      <div class="activity exercise">
        <div class="activity__indicator">
          <img src="../media/icon-exercise.svg" alt="Exercise icon" />
        </div>
        <div class="activity__container">
          <h1 class="activity__type">Exercise</h1>
          <img src="../media/icon-ellipsis.svg"/>
          <h2 class="activity__time">32hrs</h2>
          <h3 class="activity__time-prev">Last Week - 36hrs</h3>
        </div>
      </div>
      <div class="activity social">
        <div class="activity__indicator">
          <img src="../media/icon-social.svg" alt="Social icon" />
        </div>
        <div class="activity__container">
          <h1 class="activity__type">Social</h1>
          <img src="../media/icon-ellipsis.svg"/>
          <h2 class="activity__time">32hrs</h2>
          <h3 class="activity__time-prev">Last Week - 36hrs</h3>
        </div>
      </div>
      <div class="activity self-care">
        <div class="activity__indicator">
          <img src="../media/icon-self-care.svg" alt="Self care icon" />
        </div>
        <div class="activity__container">
          <h1 class="activity__type">Self care</h1>
          <img src="../media/icon-ellipsis.svg"/>
          <h2 class="activity__time">32hrs</h2>
          <h3 class="activity__time-prev">Last Week - 36hrs</h3>
        </div>
      </div>
    </div>
  </body>
</html>
